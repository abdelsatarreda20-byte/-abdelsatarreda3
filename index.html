<script>
    // رابط السكريبت الخاص بك
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUXcEoNYbit43yl25F8qwJUXMnELDlXx-OwN_q86gotnWWRtR2mUDhhdU92Ypy1wqZtw/exec";

    window.onload = function() {
        fetch(`${SCRIPT_URL}?action=checkStatus`)
        .then(res => res.json())
        .then(data => {
            if(data.status === "closed") {
                // لو المنصة مغلقة، هنعدل الرابط بتاع "تقديم طلب جديد"
                const applyBtn = document.querySelector('a[href="apply.html"]');
                if(applyBtn) {
                    applyBtn.onclick = function(e) {
                        e.preventDefault(); // يمنع الدخول لصفحة التقديم
                        // يعرض رسالة الغلق في نافذة منبثقة أو يستبدل الصفحة
                        document.body.innerHTML = `
                            <div style="background:#050a14; color:white; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; direction:rtl; padding:20px; font-family:sans-serif;">
                                <div style="border:2px solid #c5a059; padding:40px; border-radius:15px; background:#0f172a; max-width:600px; box-shadow:0 0 20px rgba(197,160,89,0.3);">
                                    <i class="fas fa-lock" style="font-size:60px; color:#c5a059; margin-bottom:20px;"></i>
                                    <h2 style="color:#c5a059">نعتذر منك.. المنصة مغلقة مؤقتاً</h2>
                                    <p style="font-size:20px; line-height:1.8;">${data.msg}</p>
                                    <button onclick="location.reload()" style="background:#c5a059; border:none; padding:10px 20px; border-radius:8px; margin-top:20px; cursor:pointer; font-weight:bold;">العودة للرئيسية</button>
                                </div>
                            </div>`;
                    };
                }
            }
        });
    };
</script>

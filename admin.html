<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة رجال الظل | الدخول الآمن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0b1c4d; --gold: #d4af37; --bg: #020617; --card: #0f172a; }
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, var(--bg) 100%); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; color: white; overflow: hidden;
        }
        
        .login-card { 
            background: var(--card); 
            padding: 50px 40px; 
            border-radius: 25px; 
            width: 380px; 
            text-align: center; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(212, 175, 55, 0.1);
            position: relative;
        }
        
        .icon-circle { 
            width: 90px; height: 90px; 
            background: rgba(212, 175, 55, 0.05); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 30px; 
            border: 2px solid var(--gold);
            box-shadow: 0 0 15px var(--gold);
        }

        h2 { color: var(--gold); letter-spacing: 2px; margin-bottom: 5px; font-weight: 900; }
        .subtitle { color: #94a3b8; font-size: 13px; margin-bottom: 30px; letter-spacing: 1px; }

        input { 
            width: 100%; padding: 14px; margin: 12px 0; 
            border-radius: 10px; border: 1px solid #334155; 
            background: #1e293b; color: white; 
            text-align: center; font-size: 16px; 
            box-sizing: border-box; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        .btn-login { 
            background: linear-gradient(45deg, #b8860b, var(--gold)); 
            color: #020617; border: none; padding: 16px; 
            width: 100%; border-radius: 10px; cursor: pointer; 
            font-weight: 900; font-size: 18px; margin-top: 15px; 
            transition: 0.4s; text-transform: uppercase;
        }
        .btn-login:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

        /* تعديل ستايل الرسالة لتكون واضحة وذهبية */
        #msg { 
            margin-top: 25px; 
            font-size: 16px; 
            font-weight: bold;
            min-height: 24px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .loader { 
            display: none; margin: 15px auto; 
            border: 3px solid #1e293b; border-top: 3px solid var(--gold); 
            border-radius: 50%; width: 25px; height: 25px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="login-card">
    <div class="icon-circle">
        <i class="fas fa-user-secret" style="font-size: 45px; color: var(--gold);"></i>
    </div>
    <h2>رِجال الظِل</h2>
    <p class="subtitle">نظام إدارة العمليات المركزي</p>
    
    <input type="text" id="nationalID" placeholder="رقم الهوية" maxlength="14">
    <input type="password" id="passCode" placeholder="كود الوصول">
    
    <button class="btn-login" id="loginBtn" onclick="validateShadow()">تأكيد الهوية</button>
    
    <div class="loader" id="loader"></div>
    <div id="msg"></div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxP1k81A9J8vFFf3AKIcwLM8wl5Df63I9U1dQrWqD9pfMp17euQIWkwKr-bJ93eYH8e0w/exec";

    function validateShadow() {
        // .trim() بتمسح أي مسافات فاضية دخلت في النص غصب عنك
        const id = document.getElementById('nationalID').value.trim();
        const pass = document.getElementById('passCode').value.trim();
        const msgDiv = document.getElementById('msg');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('loginBtn');

        if(!id || !pass) {
            showMsg("يرجى إدخال كافة البيانات", "#ef4444");
            return;
        }

        btn.style.display = "none";
        loader.style.display = "block";
        msgDiv.innerText = "";

        // تشفير الرابط لضمان وصول id و pass للسكريبت بدون أخطاء
        const url = `${SCRIPT_URL}?action=login&id=${encodeURIComponent(id)}&pass=${encodeURIComponent(pass)}`;

        fetch(url)
        .then(res => res.json())
        .then(data => {
            loader.style.display = "none";
            if(data.success) {
                // رسالة نجاح
                showMsg(`مرحباً سيادة ${data.role}.. جاري فتح لوحه القيادة`, "var(--gold)");
                sessionStorage.setItem('shadowUser', JSON.stringify(data));
                setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);
            } else {
                btn.style.display = "block";
                // رسالة الخطأ الذهبية الواضحة اللي طلبتها
                showMsg("عذراً.. أنت لست من رجال الظل", "var(--gold)");
            }
        }).catch(err => {
            loader.style.display = "none";
            btn.style.display = "block";
            showMsg("خطأ في تشفير البيانات المارقة", "#ef4444");
        });
    }

    function showMsg(text, color) {
        const msgDiv = document.getElementById('msg');
        msgDiv.style.display = "block";
        msgDiv.style.color = color;
        msgDiv.innerText = text;
    }
</script>
</body>
</html>

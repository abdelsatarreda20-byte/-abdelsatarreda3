<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>غرفة عمليات | رِجال الظِل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0b1c4d; --gold: #c5a059; --bg: #050a14; --card: #0f172a; --green: #22c55e; --blue: #3b82f6; --red: #ef4444; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; margin: 0; padding: 15px; }
        
        /* الترحيب السريع */
        #welcomeOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; text-align: center; cursor: pointer; }
        .welcome-content { border: 2px solid var(--gold); padding: 30px; border-radius: 20px; background: var(--card); }

        .shadow-header { text-align: center; padding: 15px; border: 2px solid var(--gold); border-radius: 15px; margin-bottom: 20px; background: linear-gradient(to bottom, #0b1c4d, #050a14); }
        .shadow-logo-text { font-size: 35px; color: var(--gold); font-family: 'Amiri', serif; margin: 0; }

        .top-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-system { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--gold); background: transparent; color: white; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        
        /* ألوان أزرار الطاقة */
        .power-off { border-color: var(--red); color: var(--red); }
        .power-on { border-color: var(--green); color: var(--green); }

        .main-layout { display: grid; grid-template-columns: 260px 1fr; gap: 15px; }
        .sidebar { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid rgba(197,160,89,0.2); height: fit-content; }
        .filter-item { padding: 10px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; transition: 0.2s; }
        .filter-item.active { background: rgba(197,160,89,0.15); border-right: 4px solid var(--gold); }

        .table-container { background: var(--card); border-radius: 12px; overflow-x: auto; border: 1px solid rgba(197,160,89,0.2); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: rgba(197, 160, 89, 0.1); color: var(--gold); padding: 12px; border-bottom: 2px solid var(--gold); font-size: 14px; }
        td { padding: 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }

        .status-badge { padding: 4px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; }
        .status-new { background: rgba(59, 130, 246, 0.2); color: var(--blue); }
        .status-done { background: rgba(34, 197, 94, 0.2); color: var(--green); }
        
        .select-action { background: #1a2236; color: white; border: 1px solid var(--gold); border-radius: 5px; padding: 4px; }
        .search-input { width: 100%; padding: 10px; background: #1a2236; border: 1px solid var(--gold); border-radius: 8px; color: white; margin-bottom: 15px; box-sizing: border-box; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; border: 2px solid var(--gold); max-width: 450px; width: 90%; position: relative; }
    </style>
</head>
<body>

<div id="welcomeOverlay" onclick="this.style.display='none'">
    <div class="welcome-content">
        <i class="fas fa-user-shield" style="font-size: 50px; color: var(--gold); margin-bottom: 15px;"></i>
        <h2 class="shadow-logo-text">رِجـال الـظِـل</h2>
        <p>مرحباً بك يا <span id="adminName" style="color:var(--gold)">بطل</span></p>
    </div>
</div>

<div id="detailsModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="color:var(--gold); border-bottom: 1px solid var(--gold); padding-bottom: 10px;"></h3>
        <p id="modalText" style="line-height: 1.6; margin-top: 15px;"></p>
        <button onclick="closeModal()" style="margin-top:15px; background:var(--gold); border:none; padding:8px 20px; border-radius:5px; cursor:pointer;">إغلاق</button>
    </div>
</div>

<div class="shadow-header">
    <h1 class="shadow-logo-text">رِجـال الـظِـل</h1>
</div>

<div class="top-controls">
    <button id="systemPowerBtn" class="btn-system" onclick="handleSystemToggle()">
        <i class="fas fa-spinner fa-spin"></i> فحص الحالة...
    </button>
    <button class="btn-system" onclick="loadData()"><i class="fas fa-sync"></i> تحديث</button>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div style="text-align:center; margin-bottom:15px;">
            <p style="font-size:12px; margin:0;">إجمالي الطلبات</p>
            <h2 id="countTotal" style="color:var(--gold); margin:5px 0; font-size:30px;">0</h2>
        </div>
        <input type="text" id="searchInput" class="search-input" placeholder="بحث بالاسم..." onkeyup="renderTable()">
        <div class="filter-item active" onclick="filterTable('all', this)"><span>الكل</span> <i class="fas fa-list"></i></div>
        <div class="filter-item" onclick="filterTable('قيد المراجعة', this)"><span>قيد المراجعة</span> <i class="fas fa-clock"></i></div>
        <div class="filter-item" onclick="filterTable('تم الرد', this)"><span>تم الرد</span> <i class="fas fa-check"></i></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>المواطن</th>
                    <th>المنطقة</th>
                    <th>المرفق</th>
                    <th>الحالة والرد</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxP1k81A9J8vFFf3AKIcwLM8wl5Df63I9U1dQrWqD9pfMp17euQIWkwKr-bJ93eYH8e0w/exec"; 
    let allData = [];
    let currentFilter = 'all';
    let systemStatus = "open";

    window.onload = () => {
        document.getElementById('adminName').innerText = localStorage.getItem('loggedUser') || "يا بطل";
        checkSystemStatus();
        loadData();
    };

    function checkSystemStatus() {
        fetch(`${SCRIPT_URL}?action=checkStatus`).then(res => res.json()).then(data => {
            systemStatus = data.status;
            const btn = document.getElementById('systemPowerBtn');
            if(systemStatus === "open") {
                btn.innerHTML = '<i class="fas fa-coffee"></i> ادي دماغك إجازة';
                btn.className = "btn-system power-off";
            } else {
                btn.innerHTML = '<i class="fas fa-bolt"></i> صحصح للعمل';
                btn.className = "btn-system power-on";
            }
        });
    }

    function handleSystemToggle() {
        if(systemStatus === "open") {
            const msg = prompt("اكتب الرسالة اللي هتظهر للناس (خليك حنين):");
            if(msg) {
                toggleSystem('closed', msg);
                const funMessages = ["تم التشفير.. روح اتعشى بقى!", "السيستم نام، تصبح على خير.", "أخدنا الإجازة.. نتقابل بكرة!"];
                alert(funMessages[Math.floor(Math.random()*funMessages.length)]);
            }
        } else {
            if(confirm("هنبدأ شغل؟ استعنا على الشقاء بالله!")) toggleSystem('open', "المنصة تعمل الآن");
        }
    }

    function toggleSystem(state, msg) {
        fetch(`${SCRIPT_URL}?action=toggleSystem&status=${state}&msg=${encodeURIComponent(msg)}`).then(() => checkSystemStatus());
    }

    function loadData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '<tr><td colspan="5">جاري السحب...</td></tr>';
        fetch(`${SCRIPT_URL}?action=getRequests`).then(res => res.json()).then(data => {
            allData = data;
            renderTable();
        });
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        let html = "";
        let count = 0;

        allData.forEach((row, index) => {
            const name = row[3] || ""; 
            const status = row[10] || "قيد المراجعة"; 
            const summary = row[6] || "لا يوجد";
            const rowIndex = (allData.length + 1) - index;

            if ((currentFilter === 'all' || status.includes(currentFilter)) && name.toLowerCase().includes(searchTerm)) {
                count++;
                html += `<tr>
                    <td><b>${name}</b></td>
                    <td>${row[12] || "أرمنت"}</td>
                    <td><a href="${row[8]}" target="_blank" style="color:var(--gold)"><i class="fas fa-file"></i></a></td>
                    <td><span class="status-badge ${status.includes('تم الرد') ? 'status-done' : 'status-new'}">${status}</span></td>
                    <td>
                        <button class="select-action" onclick="showPopup('الملخص', '${summary.replace(/'/g, "\\'")}')">عرض</button>
                        <select class="select-action" onchange="updateStatus(${rowIndex}, this.value)">
                            <option value="">إجراء</option>
                            <option value="تم الرد">رد نهائي</option>
                            <option value="قيد المراجعة">فتح ثانٍ</option>
                        </select>
                    </td>
                </tr>`;
            }
        });
        tbody.innerHTML = html;
        document.getElementById('countTotal').innerText = count;
    }

    function updateStatus(rowIdx, type) {
        if (!type) return;
        let finalVal = type;
        if(type === "تم الرد") {
            const reply = prompt("اكتب الرد للمواطن:");
            if(!reply) return;
            finalVal = "تم الرد: " + reply;
        }
        const admin = localStorage.getItem('loggedUser') || "مسؤول";
        fetch(`${SCRIPT_URL}?action=updateStatus&rowIndex=${rowIdx}&status=${encodeURIComponent(finalVal)}&adminName=${encodeURIComponent(admin)}`)
        .then(() => { alert("تم الإرسال!"); loadData(); });
    }

    function showPopup(t, txt) {
        document.getElementById('modalTitle').innerText = t;
        document.getElementById('modalText').innerText = txt;
        document.getElementById('detailsModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('detailsModal').style.display = 'none'; }
    function filterTable(s, el) {
        currentFilter = s;
        document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        renderTable();
    }
</script>
</body>
</html>

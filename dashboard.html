<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>غرفة عمليات | رِجال الظِل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0b1c4d; --gold: #c5a059; --bg: #050a14; --card: #0f172a; --green: #22c55e; --blue: #3b82f6; --red: #ef4444; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; margin: 0; padding: 20px; }
        
        /* الترحيب */
        #welcomeOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 10, 20, 0.98); z-index: 10000; display: flex; justify-content: center; align-items: center; text-align: center; cursor: pointer; transition: 0.5s; }
        .welcome-content { border: 2px solid var(--gold); padding: 40px; border-radius: 30px; background: var(--card); box-shadow: 0 0 30px rgba(197, 160, 89, 0.2); }

        .shadow-header { text-align: center; padding: 20px; border: 2px solid var(--gold); border-radius: 15px; margin-bottom: 25px; background: linear-gradient(to bottom, #0b1c4d, #050a14); }
        .shadow-logo-text { font-size: 40px; color: var(--gold); font-family: 'Amiri', serif; }

        /* التحكم العلوي */
        .top-controls { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn-system { padding: 10px 20px; border-radius: 10px; border: 1px solid var(--gold); background: transparent; color: white; cursor: pointer; font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-system.close { border-color: var(--red); color: var(--red); }
        .btn-system.open { border-color: var(--green); color: var(--green); }
        .btn-system:hover { background: rgba(197, 160, 89, 0.1); }

        /* التخطيط الرئيسي */
        .main-layout { display: grid; grid-template-columns: 280px 1fr; gap: 20px; }
        .sidebar { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(197,160,89,0.2); height: fit-content; position: sticky; top: 20px; }
        .filter-item { padding: 12px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; background: rgba(255,255,255,0.05); transition: 0.3s; border-right: 4px solid transparent; display: flex; justify-content: space-between; }
        .filter-item:hover, .filter-item.active { background: rgba(197,160,89,0.1); border-right-color: var(--gold); }

        .stat-box { text-align: center; margin-bottom: 20px; border-bottom: 1px solid rgba(197,160,89,0.2); padding-bottom: 15px; }
        .stat-box h2 { color: var(--gold); font-size: 32px; margin: 5px 0; }

        /* الجدول */
        .table-container { background: var(--card); border-radius: 15px; overflow-x: auto; border: 1px solid rgba(197,160,89,0.2); }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: rgba(197, 160, 89, 0.1); color: var(--gold); padding: 15px; border-bottom: 2px solid var(--gold); font-size: 14px; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        .status-badge { padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .status-new { background: rgba(59, 130, 246, 0.2); color: var(--blue); border: 1px solid var(--blue); }
        .status-done { background: rgba(34, 197, 94, 0.2); color: var(--green); border: 1px solid var(--green); }
        
        .select-action { background: #1a2236; color: white; border: 1px solid var(--gold); border-radius: 5px; padding: 5px; cursor: pointer; }
        .search-input { width: 100%; padding: 12px; background: #1a2236; border: 1px solid var(--gold); border-radius: 10px; color: white; margin-bottom: 20px; box-sizing: border-box; }

        /* زرار التفاصيل */
        .btn-view { background: rgba(197, 160, 89, 0.1); color: var(--gold); border: 1px solid var(--gold); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .btn-view:hover { background: var(--gold); color: var(--primary); }

        /* نافذة التفاصيل (Modal) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 20000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--gold); max-width: 500px; width: 90%; position: relative; }
        .close-modal { position: absolute; top: 10px; left: 10px; color: var(--gold); cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div id="welcomeOverlay" onclick="this.style.opacity='0'; setTimeout(()=>this.style.display='none', 500)">
    <div class="welcome-content">
        <i class="fas fa-user-shield" style="font-size: 60px; color: var(--gold);"></i>
        <h1 class="shadow-logo-text">رِجـال الـظِـل</h1>
        <p>مرحباً بك يا <span id="adminName" style="color:var(--gold)">بطل</span></p>
        <small style="color: #888;">اضغط للدخول</small>
    </div>
</div>

<div id="detailsModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 style="color:var(--gold); border-bottom: 1px solid var(--gold); padding-bottom: 10px;">ملخص الطلب</h3>
        <p id="modalText" style="line-height: 1.6; margin-top: 15px;"></p>
    </div>
</div>

<div class="shadow-header">
    <span class="shadow-logo-text">رِجـال الـظِـل</span>
    <p>مكتب النائب | غرفة العمليات المركزية</p>
</div>

<div class="top-controls">
    <button class="btn-system open" onclick="toggleSystem('open')"><i class="fas fa-unlock"></i> فتح المنصة</button>
    <button class="btn-system close" onclick="askForMessageAndClose()"><i class="fas fa-power-off"></i> ادي دماغك إجازة</button>
    <button class="btn-system" onclick="loadData()"><i class="fas fa-sync"></i> تحديث البيانات</button>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="stat-box"> <p>إجمالي الوارد</p> <h2 id="countTotal">0</h2> </div>
        <input type="text" id="searchInput" class="search-input" placeholder="بحث باسم المواطن..." onkeyup="renderTable()">
        <div class="filter-item active" onclick="filterTable('all', this)"><span>الكل</span> <i class="fas fa-list"></i></div>
        <div class="filter-item" onclick="filterTable('قيد المراجعة', this)"><span>قيد المراجعة</span> <i class="fas fa-clock"></i></div>
        <div class="filter-item" onclick="filterTable('تم الرد', this)"><span>تم الرد</span> <i class="fas fa-check-double"></i></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>المواطن</th>
                    <th>المنطقة</th>
                    <th>المرفق</th>
                    <th>الحالة</th>
                    <th>بواسطة</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // ********* حط رابط الـ exec هنا *********
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxP1k81A9J8vFFf3AKIcwLM8wl5Df63I9U1dQrWqD9pfMp17euQIWkwKr-bJ93eYH8e0w/exec"; 
    
    let allData = [];
    let currentFilter = 'all';

    window.onload = () => {
        document.getElementById('adminName').innerText = localStorage.getItem('loggedUser') || "يا بطل";
        loadData();
    };

    function loadData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '<tr><td colspan="6">جاري المزامنة...</td></tr>';
        
        fetch(`${SCRIPT_URL}?action=getRequests`)
        .then(res => res.json())
        .then(data => {
            allData = data;
            renderTable();
        });
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        tbody.innerHTML = "";
        let count = 0;

        allData.forEach((row, index) => {
            const name = row[3] || ""; // العمود C
            const status = row[10] || "قيد المراجعة"; // العمود J
            const admin = row[11] || "-"; // العمود K
            const summary = row[6] || "لا يوجد ملخص"; // العمود G
            const rowIndexInSheet = (allData.length + 1) - index;

            if ((currentFilter === 'all' || status === currentFilter) && name.toLowerCase().includes(searchTerm)) {
                count++;
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><b>${name}</b></td>
                    <td>${row[12] || "أرمنت"}</td>
                    <td><a href="${row[8]}" target="_blank" style="color:var(--gold)"><i class="fas fa-file-pdf"></i></a></td>
                    <td><span class="status-badge ${status === 'تم الرد' ? 'status-done' : 'status-new'}">${status}</span></td>
                    <td style="font-size:11px; color:#aaa">${admin}</td>
                    <td>
                        <div style="display:flex; gap:5px; justify-content:center;">
                            <button class="btn-view" onclick="showSummary('${summary.replace(/'/g, "\\'")}')">عرض</button>
                            <select class="select-action" onchange="updateStatus(${rowIndexInSheet}, this.value)">
                                <option value="">إجراء</option>
                                <option value="تم الرد">تم الرد</option>
                                <option value="قيد المراجعة">إعادة فتح</option>
                            </select>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        });
        document.getElementById('countTotal').innerText = count;
    }

    function showSummary(text) {
        document.getElementById('modalText').innerText = text;
        document.getElementById('detailsModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('detailsModal').style.display = 'none';
    }

    function filterTable(status, el) {
        currentFilter = status;
        document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        renderTable();
    }

    function updateStatus(rowIdx, newStatus) {
        if (!newStatus) return;
        const adminName = localStorage.getItem('loggedUser') || "مسؤول";
        
        fetch(`${SCRIPT_URL}?action=updateStatus&rowIndex=${rowIdx}&status=${encodeURIComponent(newStatus)}&adminName=${encodeURIComponent(adminName)}`)
        .then(() => {
            alert("تم تحديث الحالة بنجاح");
            loadData();
        });
    }

    function askForMessageAndClose() {
        const customMsg = prompt("اكتب الرسالة التي ستظهر للمواطنين (مثال: المنصة مغلقة للصيانة):");
        if (customMsg !== null) {
            toggleSystem('closed', customMsg);
        }
    }

    function toggleSystem(state, msg = "") {
        const finalMsg = msg || (state === 'open' ? "المنصة تعمل الآن" : "المنصة مغلقة");
        fetch(`${SCRIPT_URL}?action=toggleSystem&status=${state}&msg=${encodeURIComponent(finalMsg)}`)
        .then(() => alert(state === 'open' ? "تم فتح المنصة" : "تم إغلاق المنصة بالرسالة المحددة"));
    }
</script>
</body>
</html>

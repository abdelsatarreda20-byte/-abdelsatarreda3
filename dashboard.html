<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة العمليات | رِجَال الظِّل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --shadow-bg: #050a14; --card-bg: #0f172a; --gold: #c5a059; --text: #e2e8f0; --success: #22c55e; }
        body { background: var(--shadow-bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* الهيدر */
        .top-nav { background: var(--card-bg); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .badge { background: var(--gold); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        /* الإحصائيات */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 25px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid rgba(197, 160, 89, 0.2); transition: 0.3s; cursor: pointer; }
        .stat-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .stat-card i { font-size: 30px; color: var(--gold); margin-bottom: 10px; }
        .stat-card h3 { margin: 5px 0; font-size: 28px; }

        /* الفلترة */
        .filter-section { padding: 0 25px 15px; display: flex; align-items: center; gap: 15px; }
        select { background: var(--card-bg); color: white; border: 1px solid var(--gold); padding: 10px; border-radius: 8px; cursor: pointer; outline: none; font-family: inherit; }

        /* الجدول */
        .table-container { padding: 0 25px 50px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        th { background: rgba(197, 160, 89, 0.1); color: var(--gold); padding: 15px; text-align: right; border-bottom: 1px solid #1e293b; }
        td { padding: 15px; border-bottom: 1px solid #1e293b; font-size: 14px; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* الحالات */
        .status { padding: 5px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .status-pending { background: #332b00; color: #ffcc00; }
        .status-done { background: #064e3b; color: #34d399; }
        
        .btn-action { background: var(--gold); color: #050a14; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-action:hover { background: #d4af37; box-shadow: 0 0 15px var(--gold); }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }

        #loading { text-align: center; padding: 50px; font-size: 20px; color: var(--gold); }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="user-profile">
        <i class="fas fa-user-shield" style="font-size: 24px; color: var(--gold);"></i>
        <div>
            <span id="uName" style="display: block; font-weight: bold;">رئيس المنظومة</span>
            <span id="uRole" class="badge">جاري التحميل...</span>
        </div>
    </div>
    <div style="font-weight: bold; color: var(--gold); letter-spacing: 2px; font-size: 20px;">رِجَال الظِّل</div>
    <button class="logout-btn" onclick="logout()"><i class="fas fa-power-off"></i> خروج</button>
</div>

<div class="stats-grid">
    <div class="stat-card" onclick="setFilter('all')"><i class="fas fa-list-ul"></i><h3 id="totalReq">0</h3><p>إجمالي الطلبات</p></div>
    <div class="stat-card" onclick="setFilter('قيد المراجعة')"><i class="fas fa-clock"></i><h3 id="pendingReq">0</h3><p>قيد المراجعة</p></div>
    <div class="stat-card" onclick="setFilter('تم الحسم')"><i class="fas fa-check-circle"></i><h3 id="doneReq">0</h3><p>تم الحسم</p></div>
</div>

<div class="filter-section">
    <label><i class="fas fa-filter" style="color: var(--gold);"></i> عرض الفئة:</label>
    <select id="filterStatus" onchange="filterTable()">
        <option value="all">عرض الكل</option>
        <option value="قيد المراجعة">قيد المراجعة فقط</option>
        <option value="تم الحسم">تم الحسم فقط</option>
    </select>
</div>

<div class="table-container">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> جاري مزامنة السجلات...</div>
    <table id="mainTable" style="display: none;">
        <thead>
            <tr>
                <th>التاريخ</th>
                <th>اسم المواطن</th>
                <th>رقم التليفون</th>
                <th>شرح الطلب</th>
                <th>المرفق</th>
                <th>الحالة</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5-VnbykzIdkya25EVwyhdVKYMbovgWkbcYZeWECKT3uhvi9JZ0jPrDtTlaL2XTHtm0A/exec";
    let allData = [];

    window.onload = function() {
        const user = JSON.parse(sessionStorage.getItem('shadowUser'));
        if (!user) { window.location.href = "admin.html"; return; }
        document.getElementById('uName').innerText = user.name;
        document.getElementById('uRole').innerText = user.role;
        loadRequests();
    };

    function loadRequests() {
        fetch(SCRIPT_URL + "?action=getRequests")
        .then(res => res.json())
        .then(data => {
            allData = data;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainTable').style.display = 'table';
            renderTable(data);
            updateStats(data);
        });
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        data.forEach(row => {
            const statusClass = row[7] === 'قيد المراجعة' ? 'status-pending' : 'status-done';
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${new Date(row[0]).toLocaleDateString('ar-EG')}</td>
                <td>${row[2]}</td>
                <td>${row[3]}</td>
                <td title="${row[5]}">${row[5].substring(0, 30)}...</td>
                <td><a href="${row[6]}" target="_blank" style="color:var(--gold); text-decoration:none;"><i class="fas fa-image"></i> عرض</a></td>
                <td><span class="status ${statusClass}">${row[7]}</span></td>
                <td><button class="btn-action" onclick="takeAction('${row[1]}')">إعطاء قرار</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function filterTable() {
        const val = document.getElementById('filterStatus').value;
        if (val === "all") renderTable(allData);
        else renderTable(allData.filter(r => r[7] === val));
    }

    function setFilter(val) {
        document.getElementById('filterStatus').value = val;
        filterTable();
    }

    function updateStats(data) {
        document.getElementById('totalReq').innerText = data.length;
        document.getElementById('pendingReq').innerText = data.filter(r => r[7] === "قيد المراجعة").length;
        document.getElementById('doneReq').innerText = data.filter(r => r[7] === "تم الحسم").length;
    }

    function takeAction(citizenID) {
        const user = JSON.parse(sessionStorage.getItem('shadowUser'));
        if(user.canLimit !== "نعم" && user.canGlobal !== "نعم") {
            alert("ليس لديك صلاحية اتخاذ قرار."); return;
        }
        
        let decision = prompt("برجاء كتابة القرار النهائي (سيتم إظهاره للمواطن):");
        if(decision) {
            alert("تم إرسال القرار: " + decision + "\nجاري التحديث في السجلات...");
            // ملاحظة: هنا سنحتاج لإضافة دالة التعديل في Apps Script لاحقاً
        }
    }

    function logout() { sessionStorage.clear(); window.location.href = "index.html"; }
</script>

</body>
</html>

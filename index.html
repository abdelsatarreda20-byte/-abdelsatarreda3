<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة الإلكترونية | النائب عبد الستار رضا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --deep-navy: #060c21;
            --gold-burnished: #b38e44;
            --text-silver: #e0e0e0;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--deep-navy);
            color: white;
            overflow-x: hidden;
        }

        /* بوابة المتطوعين - مفتاح أنيق */
        .admin-key {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            color: rgba(255,255,255,0.3);
            font-size: 18px;
            transition: 0.4s;
            text-decoration: none;
        }
        .admin-key:hover { color: var(--gold-burnished); transform: rotate(-45deg); }

        /* الهيكل الرئيسي للفخامة */
        .premium-hero {
            display: flex;
            min-height: 100vh;
            width: 100%;
            align-items: center;
            position: relative;
        }

        /* الجانب الأيمن: النص */
        .content-side {
            flex: 1.2;
            padding: 0 8% 0 5%;
            z-index: 5;
        }

        .platform-tag {
            color: var(--gold-burnished);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: block;
            font-weight: bold;
        }

        .main-title {
            font-size: 2.8rem;
            line-height: 1.2;
            margin: 0;
            font-weight: 300;
        }

        .deputy-name-hero {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            margin: 10px 0;
            background: linear-gradient(to left, #fff, var(--gold-burnished));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .deputy-desc {
            font-size: 1.4rem;
            color: var(--text-silver);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        /* الجانب الأيسر: الصورة الضخمة */
        .image-side {
            flex: 1;
            height: 100vh;
            position: relative;
        }

        .full-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            filter: brightness(0.9) contrast(1.1);
        }

        /* التلاشي بين الصورة والنص */
        .image-side::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, transparent, var(--deep-navy));
        }

        /* الأزرار الفخمة */
        .btn-group {
            display: flex;
            gap: 20px;
        }

        .glass-btn {
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.4s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-primary {
            background: var(--gold-burnished);
            color: var(--deep-navy);
        }

        .btn-primary:hover {
            background: white;
            transform: translateY(-5px);
        }

        .btn-outline {
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .btn-outline:hover {
            border-color: var(--gold-burnished);
            background: rgba(179, 142, 68, 0.1);
        }

        .motto-footer {
            position: absolute;
            bottom: 40px;
            right: 8%;
            font-size: 1.5rem;
            font-weight: bold;
            color: rgba(255,255,255,0.4);
            letter-spacing: 5px;
        }

        /* للموبايل */
        @media (max-width: 1024px) {
            .premium-hero { flex-direction: column-reverse; }
            .image-side { height: 50vh; width: 100%; }
            .image-side::after { background: linear-gradient(to top, var(--deep-navy), transparent); }
            .content-side { padding: 40px 20px; text-align: center; }
            .deputy-name-hero { font-size: 3rem; }
            .btn-group { flex-direction: column; }
            .motto-footer { position: static; margin-top: 40px; }
        }
    </style>
</head>
<body>

    <a href="login.html" class="admin-key" title="نظام إدارة الطلبات">
        <i class="fas fa-key"></i>
    </a>

    <main class="premium-hero">
        
        <div class="content-side">
            <span class="platform-tag">المنصة الإلكترونية الرسمية</span>
            <h1 class="main-title">مكتب النائب</h1>
            <div class="deputy-name-hero">عبد الستار رضا</div>
            <p class="deputy-desc">
                عضو مجلس النواب المصري عن دائرة أرمنت والقرنة.<br>
                نستقبل طلباتكم ومقترحاتكم لخدمتكم بشكل أفضل وأسرع.
            </p>

            <div class="btn-group">
                <a href="apply.html" class="glass-btn btn-primary">
                    <i class="fas fa-pen-fancy"></i>
                    تقديم طلب جديد
                </a>
                <a href="track.html" class="glass-btn btn-outline">
                    <i class="fas fa-fingerprint"></i>
                    متابعة حالة طلب
                </a>
            </div>
            
            <div class="motto-footer">" بالجمع وللجميع "</div>
        </div>

        <div class="image-side">
            <img src="https://i.ibb.co/whzHWhZd/6008320486313495499-121.jpg" alt="النائب عبد الستار رضا" class="full-img">
        </div>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة العمليات | رجال الظل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --shadow-bg: #050a14; --card-bg: #0f172a; --gold: #c5a059; --text: #e2e8f0; }
        body { background: var(--shadow-bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* الهيدر */
        .top-nav { background: var(--card-bg); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .badge { background: var(--gold); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        /* الحصائيات */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 25px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid rgba(197, 160, 89, 0.2); }
        .stat-card i { font-size: 30px; color: var(--gold); margin-bottom: 10px; }
        .stat-card h3 { margin: 5px 0; font-size: 24px; }

        /* الجدول */
        .table-container { padding: 0 25px 50px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 15px; overflow: hidden; }
        th { background: rgba(197, 160, 89, 0.1); color: var(--gold); padding: 15px; text-align: right; border-bottom: 1px solid #1e293b; }
        td { padding: 15px; border-bottom: 1px solid #1e293b; font-size: 14px; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* الأزرار والحالات */
        .status { padding: 4px 10px; border-radius: 6px; font-size: 12px; }
        .status-pending { background: #332b00; color: #ffcc00; }
        .btn-action { background: var(--gold); color: #050a14; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-action:hover { background: #d4af37; transform: translateY(-2px); }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }

        #loading { text-align: center; padding: 50px; font-size: 20px; color: var(--gold); }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="user-profile">
        <i class="fas fa-user-shield" style="font-size: 24px; color: var(--gold);"></i>
        <div>
            <span id="uName" style="display: block; font-weight: bold;">جاري التحميل...</span>
            <span id="uRole" class="badge">الرتبة</span>
        </div>
    </div>
    <div style="font-weight: bold; color: var(--gold); letter-spacing: 2px;">رِجَال الظِّل</div>
    <button class="logout-btn" onclick="logout()">خروج</button>
</div>

<div class="stats-grid">
    <div class="stat-card"><i class="fas fa-folder-open"></i><h3 id="totalReq">0</h3><p>إجمالي الطلبات</p></div>
    <div class="stat-card"><i class="fas fa-clock"></i><h3 id="pendingReq">0</h3><p>قيد المراجعة</p></div>
    <div class="stat-card"><i class="fas fa-check-double"></i><h3 id="doneReq">0</h3><p>تم الحسم</p></div>
</div>

<div class="table-container">
    <div id="loading">جاري سحب البيانات من السجلات...</div>
    <table id="mainTable" style="display: none;">
        <thead>
            <tr>
                <th>التاريخ</th>
                <th>اسم المواطن</th>
                <th>رقم التليفون</th>
                <th>شرح الطلب</th>
                <th>المرفق</th>
                <th>الحالة</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5-VnbykzIdkya25EVwyhdVKYMbovgWkbcYZeWECKT3uhvi9JZ0jPrDtTlaL2XTHtm0A/exec";

    // التحقق من الهوية فور الدخول
    window.onload = function() {
        const user = JSON.parse(sessionStorage.getItem('shadowUser'));
        if (!user) {
            window.location.href = "admin.html";
            return;
        }
        document.getElementById('uName').innerText = user.name;
        document.getElementById('uRole').innerText = user.role;
        loadRequests();
    };

    function loadRequests() {
        fetch(SCRIPT_URL + "?action=getRequests")
        .then(res => res.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainTable').style.display = 'table';
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            document.getElementById('totalReq').innerText = data.length;
            let pending = 0;
            let done = 0;

            data.forEach(row => {
                if(row[7] === "قيد المراجعة") pending++; else done++;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(row[0]).toLocaleDateString('ar-EG')}</td>
                    <td>${row[2]}</td>
                    <td>${row[3]}</td>
                    <td title="${row[5]}">${row[5].substring(0, 30)}...</td>
                    <td><a href="${row[6]}" target="_blank" style="color:var(--gold)">فتح</a></td>
                    <td><span class="status ${row[7] === 'قيد المراجعة' ? 'status-pending' : ''}">${row[7]}</span></td>
                    <td>
                        <button class="btn-action" onclick="takeAction('${row[1]}')">إجراء</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('pendingReq').innerText = pending;
            document.getElementById('doneReq').innerText = done;
        });
    }

    function takeAction(citizenID) {
        const user = JSON.parse(sessionStorage.getItem('shadowUser'));
        
        // التحقق من صلاحية "دخول الطلبات" (العمود E في الشيت)
        if(user.canView !== "نعم") {
            alert("ليس لديك صلاحية لعرض أو تعديل الطلبات");
            return;
        }

        const newStatus = prompt("أدخل القرار المتخذ لهذا الطلب:");
        if (newStatus) {
            alert("تم تسجيل القرار: " + newStatus + "\n(سيتم الربط النهائي للأكشن في الخطوة القادمة)");
        }
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = "index.html";
    }
</script>

</body>
</html>

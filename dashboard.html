<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>غرفة العمليات | لوحة القيادة المطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0b1c4d; --gold: #c5a059; --bg: #050a14; --card: #0f172a; --green: #22c55e; --blue: #3b82f6; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(197,160,89,0.3); margin-bottom: 25px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border-right: 5px solid var(--gold); text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .stat-card h3 { margin: 0; color: var(--gold); font-size: 28px; }
        .stat-card p { margin: 5px 0 0; opacity: 0.8; font-size: 12px; font-weight: bold; }

        .filter-section { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; border: 1px solid rgba(197,160,89,0.1); }
        select { background: var(--bg); color: var(--gold); border: 1px solid var(--gold); padding: 8px 15px; border-radius: 8px; font-family: inherit; cursor: pointer; }
        
        /* زرار التحديث اليدوي الجديد */
        .btn-refresh { background: var(--gold); color: var(--primary); border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .btn-refresh:hover { opacity: 0.8; }
        .fa-spin-custom { animation: fa-spin 2s infinite linear; }

        .table-container { background: var(--card); border-radius: 15px; overflow-x: auto; border: 1px solid rgba(197,160,89,0.2); }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: rgba(197,160,89,0.1); color: var(--gold); padding: 15px; text-align: center; border-bottom: 2px solid var(--gold); }
        td { padding: 15px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: middle; }
        
        .btn-action { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 5px 12px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { background: var(--gold); color: white; }
        
        .status-badge { padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: bold; display: inline-block; }
        .status-msg { background: rgba(197,160,89,0.1); color: var(--gold); border: 1px solid rgba(197,160,89,0.3); }
        .status-new { background: rgba(59, 130, 246, 0.2); color: var(--blue); }
        .admin-stamp { font-size: 11px; color: #888; }
    </style>
</head>
<body>

<div class="header">
    <h3><i class="fas fa-shield-alt"></i> غرفة عمليات مكتب النائب | رجال الظل</h3>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span id="welcomeMsg" style="font-size: 13px; color: var(--gold);"></span>
        <button id="restBtn" onclick="toggleVacation()" class="btn-rest">تحميل الحالة...</button>
        <button onclick="logout()" style="background:none; color:gray; border:none; cursor:pointer;"><i class="fas fa-power-off"></i></button>
    </div>
</div>

<div class="stats-grid">
    <div class="stat-card" style="border-right-color: var(--blue);"> <h3 id="pendingReq">0</h3> <p>بانتظار الرد</p> </div>
    <div class="stat-card" style="border-right-color: var(--green);"> <h3 id="doneReq">0</h3> <p>تم الرد عليها</p> </div>
    <div class="stat-card" style="border-right-color: #ffcc00;"> <h3 id="duplicateCount">0</h3> <p>مواطنين مكررين</p> </div>
    <div class="stat-card"> <h3 id="totalReq">0</h3> <p>إجمالي الطلبات</p> </div>
</div>

<div class="filter-section">
    <label><i class="fas fa-filter"></i> عرض:</label>
    <select id="statusFilter" onchange="renderTable()">
        <option value="all">كل الطلبات</option>
        <option value="pending">بانتظار الرد</option>
        <option value="done">تم الرد</option>
        <option value="duplicates">مكررين</option>
    </select>
    
    <button class="btn-refresh" onclick="loadData()">
        <i id="refreshIcon" class="fas fa-sync-alt"></i> تحديث البيانات
    </button>
    
    <small id="updateTimer" style="margin-right: auto; opacity: 0.5; font-size: 10px;">تحديث تلقائي كل 10 ثواني</small>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>التاريخ</th>
                <th>المواطن</th>
                <th>تفاصيل الطلب</th>
                <th>المرفق</th>
                <th>بواسطة</th>
                <th>الحالة</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxP1k81A9J8vFFf3AKIcwLM8wl5Df63I9U1dQrWqD9pfMp17euQIWkwKr-bJ93eYH8e0w/exec";
    const userSession = JSON.parse(sessionStorage.getItem('shadowUser'));
    const adminName = userSession ? userSession.name : "مسؤول";
    let cachedData = [];

    window.onload = () => {
        if(!userSession) { window.location.href="admin.html"; return; }
        document.getElementById('welcomeMsg').innerText = "مرحباً: " + adminName;
        checkStatus(); 
        loadData();
        // تحديث كل 10 ثواني
        setInterval(loadData, 10000);
    };

    function loadData() {
        const icon = document.getElementById('refreshIcon');
        icon.classList.add('fa-spin'); // حركة دوران عند التحديث
        
        fetch(`${SCRIPT_URL}?action=getRequests`).then(r => r.json()).then(data => {
            cachedData = data;
            renderTable();
            icon.classList.remove('fa-spin');
            document.getElementById('updateTimer').innerText = "آخر تحديث: " + new Date().toLocaleTimeString('ar-EG');
        });
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const filter = document.getElementById('statusFilter').value;
        tbody.innerHTML = '';
        
        let done = 0, pending = 0;
        const idCounts = {};
        cachedData.forEach(row => { 
            const id = row[1].toString().trim();
            idCounts[id] = (idCounts[id] || 0) + 1; 
        });

        cachedData.forEach((row, index) => {
            const id = row[1].toString().trim();
            const status = row[9] || 'قيد المراجعة';
            const isDuplicate = idCounts[id] > 1;
            const rowIndex = index + 2; 

            if(status !== "قيد المراجعة") done++; else pending++;

            if (filter === 'pending' && status !== "قيد المراجعة") return;
            if (filter === 'done' && status === "قيد المراجعة") return;
            if (filter === 'duplicates' && !isDuplicate) return;

            const statusClass = status === "قيد المراجعة" ? "status-new" : "status-msg";

            tbody.innerHTML += `<tr>
                <td><small>${row[0]}</small></td>
                <td><b>${row[2]}</b><br><small>${id}</small></td>
                <td style="text-align:right;">${row[5] || ''}</td>
                <td><a href="${row[7]}" target="_blank" style="color:var(--gold)"><i class="fas fa-image"></i></a></td>
                <td class="admin-stamp">${row[10] || '---'}</td>
                <td><span class="status-badge ${statusClass}">${status}</span></td>
                <td><button class="btn-action" onclick="updateDecision(${rowIndex})">رد</button></td>
            </tr>`;
        });

        document.getElementById('totalReq').innerText = cachedData.length;
        document.getElementById('duplicateCount').innerText = Object.values(idCounts).filter(v => v > 1).length;
        document.getElementById('doneReq').innerText = done;
        document.getElementById('pendingReq').innerText = pending;
    }

    // نفس دوال checkStatus و toggleVacation و updateDecision و logout
    function checkStatus() { fetch(`${SCRIPT_URL}?action=checkStatus`).then(r => r.json()).then(data => { const btn = document.getElementById('restBtn'); btn.innerText = data.status === "closed" ? "شغل الشغل" : "ادي دماغك اجازه"; btn.className = data.status === "closed" ? "btn-rest active" : "btn-rest"; }); }
    function toggleVacation() { const btn = document.getElementById('restBtn'); const isCurrentlyClosed = btn.innerText.includes("شغل"); const newStatus = isCurrentlyClosed ? "open" : "closed"; let msg = ""; if(newStatus === "closed") { msg = prompt("رسالة الإغلاق:"); if(msg === null) return; } fetch(`${SCRIPT_URL}?action=toggleSystem&status=${newStatus}&msg=${encodeURIComponent(msg)}`).then(res => res.json()).then(data => { if(data.success) { checkStatus(); } }); }
    function updateDecision(rowIndex) { const userMsg = prompt("اكتب الرد الرسمي:"); if (!userMsg) return; fetch(`${SCRIPT_URL}?action=updateStatus&rowIndex=${rowIndex}&status=${encodeURIComponent(userMsg)}&adminName=${encodeURIComponent(adminName)}`).then(res => res.json()).then(data => { if(data.success) { loadData(); } }); }
    function logout() { sessionStorage.clear(); window.location.href="admin.html"; }
</script>
</body>
</html>
